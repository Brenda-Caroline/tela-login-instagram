<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <!--Coloca o favicon que é a logo na aba do navegador-->
        <link rel="shortcut icon" type="imagex/png" href="img/logo-instagram-desenho.png">
        <title>Instagram</title>
    </head>
    <body>
        <section class="instagram-wrapper">
            <article class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </article>
            <article class="instagram-continue">
                <article class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <input type="text" class="campos" placeholder="Número de telemóvel, nome de utilizador ou e-mail"/>
                    <input type="password" class="campos" placeholder="Palavra-passe"/>
                    <a href="#" class="instagram-login">Iniciar sessão</a>
                    <p class="linha-com-texto"> <span> OU </span> </p>
                    <a href="#" class="inicia-sessao"><img src="img/logo facebook.png" alt="Logo facebook" class="facebook-logo"> Iniciar sessão com o Facebook</a>
                    <a href="#" class="esqueceu-senha"> Esqueceu a senha?</a>
                </article>
                <article class="group">
                    <p class="not-account"> 
                        Não tem uma conta? 
                        <a href="#" class="link-blue"> Inscreva-se</a>
                    </p>
                </article>
                <article class="get-the-app">
                    <p class="get-app"> Baixe o aplicativo</p>
                    <aside class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </aside>
                </article>
            </article>
        </section>
    </body>
</html>
