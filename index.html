<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <!--Coloca o favicon que é a logo na aba do navegador-->
        <link rel="shortcut icon" type="imagex/png" href="img/logo-instagram-desenho.png">
        <title>Instagram</title>
    </head>
    <body>
        <section class="instagram-wrapper">
            <article class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </article>
            <article class="instagram-continue">
                <article class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <aside class="profile-photo">
                        <img src="img/logo-instagram-desenho.png" alt="Foto de perfil">
                    </aside>
                    <a href="#" class="instagram-login">Continue como b.caroline_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </article>
            </article>
            <article class="group">
                <p class="not-account"> 
                    Não é b.caroline_?
                </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </article>
            <article class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <aside class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </aside>
            </article>
        </section>
    </body>
</html>
